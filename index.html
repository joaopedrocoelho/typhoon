<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,  initial-scale=1.0" />
    <title>Typhoon</title>
    <link rel="stylesheet" type="text/css" href="styles/style2.css" />
      </head>
  <body> 
    
    <!-- <div class="title"></div> -->
    <div class="Rtable Rtable--6cols" id='game'>
      <div class="Rtable-cell letters no-border"></div>
      <div class="Rtable-cell letters blue">A <span class="emoji">🐜</span></div>
      <div class="Rtable-cell letters pink">B <span class="emoji">🐻</span></div>
      <div class="Rtable-cell letters green">C <span class="emoji">🐱</span></div>
      <div class="Rtable-cell letters yellow">D <span class="emoji">🐶</span></div>
      <div class="Rtable-cell letters red">E <span class="emoji">🐘</span></div>

      <div class="Rtable-cell numbers red">1</div>
      <div class="Rtable-cell place" onclick="showPoints(event)"></div>
      <div class="Rtable-cell place" onclick="showPoints(event)"></div>
      <div class="Rtable-cell place" onclick="showPoints(event)"></div>
      <div class="Rtable-cell place" onclick="showPoints(event)"></div>
      <div class="Rtable-cell place" onclick="showPoints(event)"></div>

      <div class="Rtable-cell numbers yellow">2</div>
      <div class="Rtable-cell place" onclick="showPoints(event)"></div>
      <div class="Rtable-cell place" onclick="showPoints(event)"></div>
      <div class="Rtable-cell place" onclick="showPoints(event)"></div>
      <div class="Rtable-cell place" onclick="showPoints(event)"></div>
      <div class="Rtable-cell place" onclick="showPoints(event)"></div>

      <div class="Rtable-cell numbers green">3</div>
      <div class="Rtable-cell place" onclick="showPoints(event)"></div>
      <div class="Rtable-cell place" onclick="showPoints(event)"></div>
      <div class="Rtable-cell place" onclick="showPoints(event)"></div>
      <div class="Rtable-cell place" onclick="showPoints(event)"></div>
      <div class="Rtable-cell place" onclick="showPoints(event)"></div>

      <div class="Rtable-cell numbers pink">4</div>
      <div class="Rtable-cell place" onclick="showPoints(event)"></div>
      <div class="Rtable-cell place" onclick="showPoints(event)"></div>
      <div class="Rtable-cell place" onclick="showPoints(event)"></div>
      <div class="Rtable-cell place" onclick="showPoints(event)"></div>
      <div class="Rtable-cell place" onclick="showPoints(event)"></div>

      <div class="Rtable-cell numbers blue">5</div>
      <div class="Rtable-cell place" onclick="showPoints(event)"></div>
      <div class="Rtable-cell place" onclick="showPoints(event)"></div>
      <div class="Rtable-cell place" onclick="showPoints(event)"></div>
      <div class="Rtable-cell place" onclick="showPoints(event)"></div>
      <div class="Rtable-cell place" onclick="showPoints(event)"></div>

      <div id="teamsContainer">
        <button class="btn skipTurn" onclick="skipTurn()">Skip turn</button>

        <button id="undo" class="btn undo" onclick="undo()">
          
        </button>
      </div>

    </>

  </div>
    <!-- TyphoonGif -->
    <div id="TyphoonGif"></div>

    <!-- Game options modal -->
<div class="modal" id="gameOptions">
      <img src="img/logo.png" alt="" class="logo" />
      <p class="message">Game Options</p>
      <p id="T"><span class="typhoon-emoji">🌪️</span> : </p>
      <div class="options">
        <button class="btn" onclick="generateT()">Change <span class="typhoon-emoji">🌪️</span> value</button>
      </div>
      <p class="message">Number of Teams:</p>
      <div class="options">
        <button class="btn round-corners minus" onclick="addOrRemoveTeam('remove')"></button>
        <button class="btn no-effects" id='numberOfTeams'>2</button>
        <button class="btn round-corners plus" onclick="addOrRemoveTeam('add')"></button>
      </div>
      <div class="options">
        <button class="btn" onclick="resetOptions()">Reset</button>
        <button class="btn" onclick="startGame()">Go!</button>
      </div>
    </div>

    <!-- Score popup-->
    <div class="scorePop" id="scorePopUpBox" ></div>
    
    <!-- Game Over Modal-->
    <div class="modalGameOver" id="gameOver">
      <p class='message yellow'>Congratulations!</p>
      <p class='message green' id='winners'></p>
      <img src='' id='celebrationGif' alt ='Celebrate!'/>
      <button class="btn" style='margin-top: 3vw;' onclick="location.reload()">Play again</button>
    </div>
        <script src="script.js"></script>

  </body>
</html>
